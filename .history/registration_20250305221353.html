<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Day</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #3d26eb 0%, #994aca 100%);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        fieldset {
            margin-top: 140px;
            background-color: rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 400px;
            box-shadow: rgba(0, 0, 0, 0.2) 1px 1px 4px 4px;
            border-radius: 20px;
        }
        .heading {
            font-family: sans-serif;
            font-size: 40px;
            font-weight: bold;
            color: white;
        }
        input[type="number"] {
            font-size: 35px;
            padding-left: 25px;
        }
        .num {
            border: none;
            width: 400px;
            height: 60px;
            border-radius: 40px;
        }
        .next {
            width: 180px;
            height: 50px;
            border-radius: 30px;
            border: none;
            font-size: 20px;
            letter-spacing: 1px;
            cursor: pointer;
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
            position: relative;
            overflow: hidden;
        }
        .next:hover {
            box-shadow: 0 0 20px rgba(255, 204, 0, 1), 0 0 40px rgba(255, 204, 0, 0.7);
            transform: scale(1.1);
        }
        .next:active {
            animation: bounce 0.3s ease;
        }
        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <center>
    <fieldset>
        <br>
        <p class="heading">Enter number of participants</p><br>
        <input type="number" class="num" min="1"><br><br><br><br>
        <button type="button" class="next" onclick="next()">Next</button><br>
    </fieldset>
    </center>
    <script>
        function next() {
            setTimeout(() => {
                window.location.href = "names.html";
            }, 300);
        }
    </script>
</body>
</html>
