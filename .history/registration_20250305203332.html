<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Day</title>
    <style>
        fieldset
        {
            background-color: rgb(0,0,0,0.2);
        }
        .heading
        {
            font-family: sans-serif;
            font-size: 30px;
            font-weight: bold;
        }
        .num
        {
            width: 400px;
            height: 40px;
        }
        .next
        {
            width: 100px;
            height: 40px;
            border-radius: 30%;
        }
    </style>
</head>
<body>
    <center>
    <fieldset>
        <p class="heading">Enter number of participants</p><br>
        <input type="number" class="num"><br><br>
        <button type="button" onclick="next()" class="next">Next</button>
    </fieldset>
    </center>
</body>
</html>
